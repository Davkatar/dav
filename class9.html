 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Subject</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    .class-selection {
      background: white;
      padding: 30px;
      margin: auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      cursor: pointer;
    }

    a:hover {
      color: #0056b3;
    }

    /* Slide Panel */
    .slide-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      text-align: left;
    }

    .slide-panel.open {
      right: 0;
    }

    .slide-panel h3 {
      margin-top: 0;
    }

    .close-btn {
      text-align: right;
      cursor: pointer;
      color: red;
      font-size: 18px;
    }

    .chapter-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="class-selection">
    <h2>Select Your Subject</h2>
    <ul>
      <li><a onclick="openPanel('English')"><strong>English</strong></a></li>
      <li><a onclick="openPanel('Maths')"><strong>Maths</strong></a></li>
      <li><a onclick="openPanel('Hindi')"><strong>Hindi</strong></a></li>
      <li><a onclick="openPanel('Science')"><strong>Science</strong></a></li>
      <li><a onclick="openPanel('Social Science')"><strong>Social Science</strong></a></li>
      <li><a onclick="openPanel('Sanskrit')"><strong>Sanskrit</strong></a></li>
      <li><a href="class-selection.html"><strong>Back</strong></a></li>
    </ul>
  </div>

  <!-- Slide Panel -->
  <div id="chapterPanel" class="slide-panel">
    <div class="close-btn" onclick="closePanel()">✖</div>
    <h3 id="subjectTitle">Subject</h3>
    <ul class="chapter-list" id="chapterList">
      <!-- Chapters will be injected here -->
    </ul>
  </div>

  <script>
    const chapters = {
      English: ["Chapter 1: A Letter to God", "Chapter 2: Nelson Mandela", "Chapter 3: Two Stories About Flying"],
      Maths: ["Chapter 1: Real Numbers", "Chapter 2: Polynomials", "Chapter 3: Pair of Linear Equations"],
      Hindi: ["Chapter 1: सूरदास", "Chapter 2: तुलसीदास", "Chapter 3: प्रेमचंद"],
      Science: ["Chapter 1: Chemical Reactions", "Chapter 2: Acids, Bases and Salts", "Chapter 3: Metals and Non-metals"],
      "Social Science": ["Chapter 1: The Rise of Nationalism", "Chapter 2: Forest and Wildlife", "Chapter 3: Water Resources"],
      Sanskrit: ["Chapter 1: सुभाषितानि", "Chapter 2: सौन्दर्य लहरी", "Chapter 3: गङ्गावतरणम्"]
    };

    function openPanel(subject) {
      document.getElementById("subjectTitle").textContent = subject;
      const list = document.getElementById("chapterList");
      list.innerHTML = ""; // Clear previous chapters

      chapters[subject].forEach((ch, index) => {
        const li = document.createElement("li");
        const a = document.createElement("a");

        // Generate a safe filename like english-ch1.html
        const fileName = `${subject.toLowerCase().replace(/\s+/g, '-')}-ch${index + 1}.html`;

        a.href = fileName;
        a.textContent = ch;
        a.target = "_blank"; // Optional: opens in new tab

        li.appendChild(a);
        list.appendChild(li);
      });

      document.getElementById("chapterPanel").classList.add("open");
    }

    function closePanel() {
      document.getElementById("chapterPanel").classList.remove("open");
    }
  </script>
</body>
</html>
