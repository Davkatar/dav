<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Subject</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    .class-selection {
      background: white;
      padding: 30px;
      margin: auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      cursor: pointer;
    }

    a:hover {
      color: #0056b3;
    }

    /* Slide Panel */
    .slide-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      text-align: left;
      z-index: 1000;
    }

    .slide-panel.open {
      right: 0;
    }

    .slide-panel h3 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .close-btn {
      text-align: right;
      cursor: pointer;
      color: red;
      font-size: 18px;
      font-weight: bold;
    }

    .chapter-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="class-selection">
    <h2>Select Your Subject</h2>
    <ul>
      <li><a onclick="openPanel('Science')"><strong>Science</strong></a></li>
      <li><a onclick="openPanel('Social Science')"><strong>Social Science</strong></a></li>
      <li><a href="class-selection.html"><strong>Back</strong></a></li>
    </ul>
  </div>

  <!-- Slide Panel -->
  <div id="chapterPanel" class="slide-panel">
    <div class="close-btn" onclick="closePanel()">âœ–</div>
    <h3 id="subjectTitle">Subject</h3>
    <ul class="chapter-list" id="chapterList">
      <!-- Chapters will be injected here -->
    </ul>
  </div>

 <script>
  const chapters = {
    Science: [
      "Chapter 1: ",
      "Chapter 2: ",
      "Chapter 3: ",
      "Chapter 4: ",
      "Chapter 5: ",
      "Chapter 6: ",
      "Chapter 7: ",
      "Chapter 8: ",
      "Chapter 9: ",
      "Chapter 10:"
    ],
    "Social Science": [
      "Chapter 1: ",
      "Chapter 2: ",
      "Chapter 3: "
    ]
  };

  function openPanel(subject) {
    document.getElementById("subjectTitle").textContent = subject;
    const list = document.getElementById("chapterList");
    list.innerHTML = ""; // Clear previous content

    chapters[subject].forEach((chapter, index) => {
      const li = document.createElement("li");
      const a = document.createElement("a");

      // Custom link for Science Chapter 1
      if (subject === "Science" && index === 0) {
        a.href = "#";
      } else {
        const fileName = `${subject.toLowerCase().replace(/\s+/g, '-')}-ch${index + 1}.html`;
        a.href = fileName;
      }

      a.textContent = chapter;
      a.target = "_blank"; // Open in new tab

      li.appendChild(a);
      list.appendChild(li);
    });

    document.getElementById("chapterPanel").classList.add("open");
  }

  function closePanel() {
    document.getElementById("chapterPanel").classList.remove("open");
  }
</script>

</body>
</html>
