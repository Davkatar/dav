      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bgPulse {
      0%, 100% {
        background-position: left top;
      }
      50% {

      }
    }

    .fade-slide {

    }

    .pop-in {

    }

    .hover-glow:hover {
