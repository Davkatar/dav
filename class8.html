<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Select Your Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    .class-selection {
      background: white;
      padding: 30px;
      margin: auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      cursor: pointer;
    }

    a:hover {
      color: #0056b3;
    }

    .slide-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      text-align: left;
      z-index: 1000;
    }

    .slide-panel.open {
      right: 0;
    }

    .slide-panel h3 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .close-btn {
      text-align: right;
      cursor: pointer;
      color: red;
      font-size: 18px;
      font-weight: bold;
    }

    .chapter-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

    <h2>Select Your Subject</h2>

   function openPanel(subject) {
  document.getElementById("subjectTitle").textContent = subject;
  const list = document.getElementById("chapterList");
  list.innerHTML = "";

  chapters[subject].forEach((chapter, index) => {
    const li = document.createElement("li");
    const a = document.createElement("a");

    let cleanLink = chapter.link?.trim();
    if (cleanLink) {
      a.href = cleanLink;
    } else {
      const fileName = `${subject.toLowerCase().replace(/\s+/g, '-')}-ch${index + 1}.html`;
      a.href = fileName;
    }

    a.textContent = chapter.title;
    a.target = "_blank";
    li.appendChild(a);
    list.appendChild(li);
  });

  document.getElementById("chapterPanel").classList.add("open");
}


    function closePanel() {
      document.getElementById("chapterPanel").classList.remove("open");
    }
  </script>
