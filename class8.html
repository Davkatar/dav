<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Subject</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    .class-selection {
      background: white;
      padding: 30px;
      margin: auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      cursor: pointer;
    }

    a:hover {
      color: #0056b3;
    }

    /* Slide Panel */
    .slide-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      text-align: left;
      z-index: 1000;
    }

    .slide-panel.open {
      right: 0;
    }

    .slide-panel h3 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .close-btn {
      text-align: right;
      cursor: pointer;
      color: red;
      font-size: 18px;
      font-weight: bold;
    }

    .chapter-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="class-selection">
    <h2>Select Your Subject</h2>
    <ul>
      <li><a onclick="openPanel('Science')"><strong>Science</strong></a></li>
      <li><a onclick="openPanel('Social Science')"><strong>Social Science</strong></a></li>
      <li><a href="class-selection.html"><strong>Back</strong></a></li>
    </ul>
  </div>

  <!-- Slide Panel -->
  <div id="chapterPanel" class="slide-panel">
    <div class="close-btn" onclick="closePanel()">âœ–</div>
    <h3 id="subjectTitle">Subject</h3>
    <ul class="chapter-list" id="chapterList">
      <!-- Chapters will be injected here -->
    </ul>
  </div>

 <script>
  const chapters = {
    Science: [
      { title: "Chapter 1", link: "https://drive.google.com/file/d/1H_hSJZSMZ8dJnHGR-c-VDlEpSuT0ZNVV/view?usp=drive_link" },
      { title: "Chapter 2", link: "https://drive.google.com/file/d/1-1ofgnFSJJJyEu9CD9Rz9B2X7xsoIRGN/view?usp=drive_link" },
      { title: "Chapter 3", link: "https://drive.google.com/file/d/1-1j1NsUC4C9XUFZldRHW3rBUKetZjpkH/view?usp=drive_link" },
      { title: "Chapter 4", link: "https://drive.google.com/file/d/1-9L3QY5x2KBVRosfmehNXJLc_wpf66ds/view?usp=drive_link" },
      { title: "Chapter 5", link: },
      { title: "Chapter 6", link:},
      { title: "Chapter 7", link:},
      { title: "Chapter 8", link:},
      { title: "Chapter 9", link:},
      { title: "Chapter 10",link: }
    ],
    "Social Science": [
  { "title": "Ch 1 - Geography" },
  { "title": "Ch 2 - Geography" },
  { "title": "Ch 3 - Geography" },
  { "title": "Ch 4 - Geography" },
  { "title": "Ch 5 - Geography" },
  { "title": "Ch 6 - Geography" },
  { "title": "Ch 7 - Geography" },
  { "title": "Ch 8 - History" },
  { "title": "Ch 9 - History" },
  { "title": "Ch 10 - History" },
  { "title": "Ch 11 - History" },
  { "title": "Ch 12 - History" },
  { "title": "Ch 13 - History" },
  { "title": "Ch 14 - History" },
  { "title": "Ch 15 - History" },
  { "title": "Ch 16 - Civics" },
  { "title": "Ch 17 - Civics" },
  { "title": "Ch 18 - Civics" },
  { "title": "Ch 19 - Civics" },
  { "title": "Ch 20 - Civics" },
  { "title": "Ch 21 - Civics" }
]

  };

  function openPanel(subject) {
    document.getElementById("subjectTitle").textContent = subject;
    const list = document.getElementById("chapterList");
    list.innerHTML = ""; // Clear previous content

    chapters[subject].forEach((chapter, index) => {
      const li = document.createElement("li");
      const a = document.createElement("a");

      if (chapter.link) {
        a.href = chapter.link;
      } else {
        const fileName = `${subject.toLowerCase().replace(/\s+/g, '-')}-ch${index + 1}.html`;
        a.href = fileName;
      }

      a.textContent = chapter.title;
      a.target = "_blank"; // Open in new tab

      li.appendChild(a);
      list.appendChild(li);
    });

    document.getElementById("chapterPanel").classList.add("open");
  }

  function closePanel() {
    document.getElementById("chapterPanel").classList.remove("open");
  }
</script>


</body>
</html>
