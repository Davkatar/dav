<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Subject</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .class-selection {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 20px 0;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .slide-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: -4px 0 25px rgba(0, 0, 0, 0.3);
      padding: 25px 20px;
      overflow-y: auto;
      transition: right 0.4s ease;
      text-align: left;
      z-index: 1000;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .slide-panel.open {
      right: 0;
    }

    .slide-panel h3 {
      margin-top: 0;
      color: #007BFF;
    }

    .close-btn {
      text-align: right;
      font-size: 22px;
      cursor: pointer;
      color: red;
    }

    .chapter-list li {
      margin-bottom: 12px;
    }

    .chapter-list a {
      text-decoration: none;
      color: #333;
      background: #f0f0f0;
      padding: 10px 15px;
      display: block;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .chapter-list a:hover {
      background-color: #e2e2e2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .class-selection {
        width: 90%;
        padding: 30px 20px;
      }

      .slide-panel {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="class-selection">
    <h2>Select Your Subject</h2>
    <ul>
      <li><a class="btn" onclick="openPanel('Science')">Science</a></li>
      <li><a class="btn" onclick="openPanel('Social Science')">Social Science</a></li>
      <li><a class="btn" href="class-selection.html">Back</a></li>
    </ul>
  </div>

  <div id="chapterPanel" class="slide-panel">
    <div class="close-btn" onclick="closePanel()">âœ–</div>
    <h3 id="subjectTitle">Subject</h3>
    <ul class="chapter-list" id="chapterList"></ul>
  </div>

        { title: "Ch 21 - Civics", link: "#" }
      ]
    };

    function openPanel(subject) {
      document.getElementById("subjectTitle").textContent = subject;
      const list = document.getElementById("chapterList");
      list.innerHTML = "";

      chapters[subject].forEach((chapter, index) => {
        const li = document.createElement("li");
        const a = document.createElement("a");

        const cleanLink = chapter.link?.trim();
        if (cleanLink) {
          a.href = cleanLink;
        } else {
          const fileName = `${subject.toLowerCase().replace(/\s+/g, '-')}-ch${index + 1}.html`;
          a.href = fileName;
        }

        a.textContent = chapter.title;
        a.target = "_blank";
        li.appendChild(a);
        list.appendChild(li);
      });

      document.getElementById("chapterPanel").classList.add("open");
    }

    function closePanel() {
      document.getElementById("chapterPanel").classList.remove("open");
    }
  </script>

</body>
</html>
