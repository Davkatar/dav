<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Subject</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 50px 20px;
      text-align: center;
    }

    .class-selection {
      background: #ffffff;
      padding: 40px 30px;
      max-width: 360px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 18px 0;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    .slide-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 320px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: -4px 0 25px rgba(0, 0, 0, 0.25);
      padding: 25px 20px;
      overflow-y: auto;
      transition: right 0.4s ease;
      text-align: left;
      z-index: 1001;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .slide-panel.open {
      right: 0;
    }

    .slide-panel h3 {
      margin-top: 0;
      font-size: 22px;
      color: #007BFF;
    }

    .close-btn {
      text-align: right;
      cursor: pointer;
      color: #ff3333;
      font-size: 20px;
      font-weight: bold;
    }

    .chapter-list li {
      margin-bottom: 12px;
    }

    .chapter-list a {
      display: block;
      background-color: #f4f4f4;
      padding: 10px 15px;
      border-radius: 6px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .chapter-list a:hover {
      background-color: #e0e0e0;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .class-selection {
        padding: 30px 20px;
        width: 90%;
      }

      .slide-panel {
        width: 90%;
      }
    }
  </style>
</head>
